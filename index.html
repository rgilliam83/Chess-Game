<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Checker Master</title>
</head>

<body>
    
    <div class="upperdiv">
        <div class="numbers"></div>
        <div class="letters"></div>
    </div>
    <section class="options">
        <div class="option-buttons" id="set-board">
          <h2>Set Up Game</h2>
        </div>
        <div class="option-buttons" id="clear-board">
          <h2>Clear The Game</h2>
        </div>
      </section>
    <div class="board"></div>
    <div id="game-stage">
		
		<div class="board"></div>
		
			<div class="score__player-one">
				<span class="name-one"></span>
				<span class="score-one"></span>
			</div>
			<div class="score__player-two">
				<span class="name-two"></span>
				<span class="score-two"></span>
			</div>
		</div>
	</div>
  <div class='full' id='page'></div>
  <script src="./app.js"></script>
</body>
</html>
